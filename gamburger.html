<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/gamburger.css">
	<title>Gamburger</title>
</head>

<body>

	<form class=" fieldset container" name="" action="" id="hamburger-form">
		<fieldset id="hamburger-fieldset" class="fieldset">
			<legend>Гамбургер</legend>
			<div class="row">
				<p>Выбрать размер</p>
				<div class="radio-variant">
					<input type="radio" name="size" id="small" value="small" class="hamburger-input" data-price="50"
						data-calories="20" checked />
					<label for="small">Маленький</label>
				</div>
				<div class="radio-variant">
					<input type="radio" name="size" id="large" value="large" class="hamburger-input" data-price="100"
						data-calories="40" />
					<label for="large">Большой</label>
				</div>
			</div>


			<div class="row additions">
				<p>Начинка</p>
				<div class="checkbox-variant">
					<input type="radio" name="add" id="cheese" value="cheese" class="hamburger-input" data-price="10"
						data-calories="20" checked>
					<label for="cheese">сыр</label>
				</div>

				<div class="checkbox-variant">
					<input type="radio" name="add" id="salad" value="salad" class="hamburger-input" data-price="20"
						data-calories="5" />
					<label for="salad">салат</label>
				</div>

				<div class="row checkbox-variant">
					<input type="radio" name="add" id="potato" value="potato" class="hamburger-input" data-price="15"
						data-calories="10" />
					<label for="potato">картофель</label>
				</div>

				<div class="checkbox-variant">
					<input type="checkbox" checked name="topings" id="seasoning" value="onion" class="hamburger-input"
						data-price="15" data-calories="0">
					<label for="onion">приправа</label>
				</div>

				<div class="checkbox-variant">
					<input type="checkbox" name="topings" id="mayonnaise" value="mayo" class="hamburger-input"
						data-price="20" data-calories="5" />
					<label for="mayonnaise">майонез</label>
				</div>
			</div>


		</fieldset>
		<br>

		<button class="button__hamburger" id="check">Заказать</button>

		<br>
		<div>
			<div id="result"><b>Стоимость:</b> <span id="price">0</span> рублей <br>
				<b>Калорийность:</b> <span id="calories">0</span> кКал
			</div>

		</div>
	</form>

	<script src="js/gamburger.js"></script>

	<script>

		window.onload = () => {
			document.getElementById("check").addEventListener('click', (event) => {
				event.preventDefault();
				let hamburger = new Hamburger('size', 'add', 'topings');
				console.log(hamburger);
				hamburger.showSum("#price", "#calories");
			});
		}
	</script>

</body>

</html>
